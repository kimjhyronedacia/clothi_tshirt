<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple T-Shirt Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff6f61;
    }

    main {
      max-width: 960px;
      margin: 3rem auto;
      padding: 0 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product img {
      max-width: 350px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-details {
      flex: 1;
      min-width: 280px;
    }

    .product-details h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .price {
      color: #ff6f61;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .btn-buy {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      font-weight: 600;
      color: white;
      background-color: #ff6f61;
      border: none;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-buy:hover {
      background-color: #e7564c;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      color: #999;
      font-size: 0.9rem;
      margin-top: 4rem;
      user-select: none;
    }

    @media (max-width: 600px){
      .product {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TeeStyle</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="product">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80" alt="Classic White T-Shirt" />
      <div class="product-details">
        <h2>Classic White T-Shirt</h2>
        <p class="price">$19.99</p>
        <p class="description">
          A timeless staple, this white t-shirt is made from soft, breathable cotton. Perfect for everyday wear, pair it with jeans, shorts, or layer it under jackets.
        </p>
        <a href="#" class="btn-buy">Buy Now</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2024 TeeStyle. All rights reserved.
  </footer>
</body>
</html>
